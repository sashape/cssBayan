<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan - sashape</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/regular.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>CSS Bayan</h1>
      <div class="accordion">
        <div class="item">
          <input type="radio" name="bayan" id="radio-1" checked>
          <label for="radio-1" class="item-label">
            <div class="item-header">
              When you use rebase instead merge
              <span class="item-plus-icon">+</span>
            </div>
            <div class="item-body">
              <img src="images/1.png" alt="When you use rebase instead merge"/>
            </div>
          </label>
        </div>
        <div class="item">
          <input type="radio" name="bayan" id="radio-2">
          <label for="radio-2" class="item-label">
            <div class="item-header">
              97/100? AGAIN?
              <span class="item-plus-icon">+</span>
            </div>
            <div class="item-body">
              <img src="images/2.png" alt="97/100? AGAIN?"/>
            </div>
          </label>
        </div>
        <div class="item">
          <input type="radio" name="bayan" id="radio-3">
          <label for="radio-3" class="item-label">
            <div class="item-header">
              Do you interesting some valid code?
              <span class="item-plus-icon">+</span>
            </div>
            <div class="item-body">
              <img src="images/3.png" alt="Do you interesting some valid code?"/>
            </div>
          </label>
        </div>
        <div class="item">
          <input type="radio" name="bayan" id="radio-4">
          <label for="radio-4" class="item-label">
            <div class="item-header">
              I proud of myself at 02:43 AM
              <span class="item-plus-icon">+</span>
            </div>
            <div class="item-body">
              <img src="images/4.png" alt="I proud of myself at 02:43 AM"/>
            </div>
          </label>
        </div>
        <div class="item">
          <input type="radio" name="bayan" id="radio-5">
          <label for="radio-5" class="item-label">
            <div class="item-header">
              Reading questions channel
              <span class="item-plus-icon">+</span>
            </div>
            <div class="item-body">
              <img src="images/5.png" alt="Reading questions channel"/>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
